<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eatery</title>
    <link rel="icon" type="image/png" href="assets/Eatery Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { eatery: { yellow: '#f1c40f', header: '#ffcc00', black: '#333333' } }, fontFamily: { sans: ['Roboto'], serif: ['Playfair Display'] } } }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md border-t-8 border-eatery-header">
            <div class="text-center mb-8">
                <img src="assets/Eatery Logo.png" alt="Logo" class="w-16 mx-auto mb-4" onerror="this.src='https://placehold.co/64x64?text=Logo'">
                <h1 class="text-3xl font-serif font-bold text-gray-800">Welcome Back</h1>
                <p class="text-gray-500">Simplifying great dining, effortlessly.</p>
            </div>

            <form onsubmit="handleLogin(event)" class="space-y-5">
                <div>
                    <label class="block font-bold text-gray-700 mb-1">Username</label>
                    <input type="text" id="username" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-eatery-yellow outline-none transition">
                </div>
                <div>
                    <label class="block font-bold text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-eatery-yellow outline-none transition">
                </div>
                
                <p id="error-msg" class="text-red-500 text-sm text-center hidden">Invalid credentials</p>

                <button type="submit" class="w-full bg-eatery-header hover:bg-eatery-yellow text-gray-900 font-bold py-3 rounded-lg transition transform hover:scale-105">Login</button>
            </form>

            <div class="text-center mt-6 text-sm">
                Don't have an account? <a href="SingUp.html" class="font-bold text-yellow-600 hover:underline">Sign up</a>
            </div>
            <div class="text-center mt-4">
                <a href="Professional Layout.html" class="text-gray-400 hover:text-gray-600">Go Back</a>
            </div>
        </div>
    </main>

    <!-- Updated Footer -->
    <footer class="bg-eatery-black text-white py-10 mt-auto text-center">
        <h1 class="text-2xl font-serif font-bold mb-6">Follow Us</h1>
        <ul class="flex justify-center gap-6 mb-6">
            <li><a href="https://www.facebook.com/G.R.REZON" class="hover:text-eatery-header transition-colors flex items-center gap-2"><i data-lucide="facebook" class="w-5 h-5"></i> Facebook</a></li>
            <li><a href="https://www.instagram.com/g.r.rizon/" class="hover:text-eatery-header transition-colors flex items-center gap-2"><i data-lucide="instagram" class="w-5 h-5"></i> Instagram</a></li>
            <li><a href="https://x.com/GR_Rizon" class="hover:text-eatery-header transition-colors flex items-center gap-2"><i data-lucide="twitter" class="w-5 h-5"></i> Twitter</a></li>
        </ul>
        <p class="text-sm text-gray-400">&copy; 2025 Eatery Management System | All Rights Reserved</p>
    </footer>

    <script>
        lucide.createIcons();
        function handleLogin(e) {
            e.preventDefault();
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value.trim();
            if(u === "Rabbani" && p === "golam1234") {
                window.location.href = "index.html";
            } else {
                document.getElementById('error-msg').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
