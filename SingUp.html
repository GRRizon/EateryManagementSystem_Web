<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Eatery</title>
    <link rel="icon" type="image/png" href="assets/Eatery Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { eatery: { yellow: '#f1c40f', header: '#ffcc00', black: '#333333' } }, fontFamily: { sans: ['Roboto'], serif: ['Playfair Display'] } } }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md border-t-8 border-eatery-header">
            <div class="text-center mb-6">
                <img src="assets/Eatery Logo.png" alt="Logo" class="w-16 mx-auto mb-4" onerror="this.src='https://placehold.co/64x64?text=Logo'">
                <h1 class="text-3xl font-serif font-bold text-gray-800">Create Account</h1>
            </div>

            <form onsubmit="handleSignup(event)" class="space-y-4">
                <div><label class="block font-bold mb-1">Full Name</label><input type="text" id="fullname" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-eatery-yellow outline-none"></div>
                <div><label class="block font-bold mb-1">Email</label><input type="email" id="email" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-eatery-yellow outline-none"></div>
                <div><label class="block font-bold mb-1">Username</label><input type="text" id="username" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-eatery-yellow outline-none"></div>
                <div><label class="block font-bold mb-1">Password</label><input type="password" id="password" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-eatery-yellow outline-none"></div>
                
                <p id="error-msg" class="text-red-500 text-sm text-center hidden">All fields are required</p>

                <button type="submit" class="w-full bg-eatery-header hover:bg-eatery-yellow text-gray-900 font-bold py-3 rounded-lg transition transform hover:scale-105">Create Account</button>
            </form>

            <div class="text-center mt-6 text-sm">
                Already have an account? <a href="LogIn.html" class="font-bold text-yellow-600 hover:underline">Login</a>
            </div>
        </div>
    </main>

    <!-- Updated Footer -->
    <footer class="bg-eatery-black text-white py-10 mt-auto text-center">
        <h1 class="text-2xl font-serif font-bold mb-6">Follow Us</h1>
        <ul class="flex justify-center gap-6 mb-6">
            <li><a href="https://www.facebook.com/G.R.REZON" class="hover:text-eatery-header transition-colors flex items-center gap-2"><i data-lucide="facebook" class="w-5 h-5"></i> Facebook</a></li>
            <li><a href="https://www.instagram.com/g.r.rizon/" class="hover:text-eatery-header transition-colors flex items-center gap-2"><i data-lucide="instagram" class="w-5 h-5"></i> Instagram</a></li>
            <li><a href="https://x.com/GR_Rizon" class="hover:text-eatery-header transition-colors flex items-center gap-2"><i data-lucide="twitter" class="w-5 h-5"></i> Twitter</a></li>
        </ul>
        <p class="text-sm text-gray-400">&copy; 2025 Eatery Management System | All Rights Reserved</p>
    </footer>

    <script>
        lucide.createIcons();
        function handleSignup(e) {
            e.preventDefault();
            const f = document.getElementById('fullname').value;
            const em = document.getElementById('email').value;
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            if(!f || !em || !u || !p) {
                document.getElementById('error-msg').classList.remove('hidden');
                return;
            }
            alert("Account created! Now You can Order.");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
