<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Eatery</title>
	<link rel="icon" type="image/png" href="assets/Eatery Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { eatery: { yellow: '#f1c40f', header: '#ffcc00', black: '#333333', gray: '#f4f4f4' } }, fontFamily: { sans: ['Roboto'], serif: ['Playfair Display'] } } }
        }
    </script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-eatery-gray text-eatery-black flex flex-col min-h-screen">

    <header class="sticky top-0 z-50 bg-eatery-header shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3 cursor-pointer" onclick="window.location.href='index.html'">
                <img src="assets/Eatery Logo.png" alt="Logo" class="w-12" onerror="this.src='https://placehold.co/48x48?text=Logo'">
                <h1 class="font-bold text-2xl font-serif">Contact Us</h1>
            </div>
            <nav class="hidden md:flex space-x-2">
                <a href="index.html" class="px-3 py-2 font-bold rounded hover:bg-black/10">Home</a>
                <a href="menu.html" class="px-3 py-2 font-bold rounded hover:bg-black/10">Menu</a>
                <a href="Order.html" class="px-3 py-2 font-bold rounded hover:bg-black/10">Order</a>
                <a href="about.html" class="px-3 py-2 font-bold rounded hover:bg-black/10">About</a>
                <a href="contact.html" class="px-3 py-2 font-bold rounded bg-black/10 text-white">Contact</a>
            </nav>
            <button onclick="document.getElementById('mMenu').classList.toggle('hidden')" class="md:hidden"><i data-lucide="menu"></i></button>
        </div>
        <div id="mMenu" class="hidden md:hidden bg-eatery-header px-4 pb-4 border-t border-black/10">
            <a href="index.html" class="block py-2 font-bold">Home</a>
            <a href="menu.html" class="block py-2 font-bold">Menu</a>
            <a href="Order.html" class="block py-2 font-bold">Order</a>
            <a href="about.html" class="block py-2 font-bold">About</a>
            <a href="contact.html" class="block py-2 font-bold bg-black/10 rounded px-2">Contact</a>
        </div>
    </header>

    <main class="max-w-2xl mx-auto px-4 py-12 w-full">
        <div class="bg-white p-8 rounded-xl shadow-lg border border-gray-100">
            <h2 class="text-3xl font-serif font-bold text-center mb-6">Get in Touch</h2>
            <form onsubmit="event.preventDefault(); alert('Message Sent!');" class="space-y-6">
                <input type="text" placeholder="Your Name" required class="w-full px-4 py-3 border rounded-lg focus:border-eatery-yellow outline-none bg-gray-50 focus:bg-white transition">
                <input type="email" placeholder="Your Email" required class="w-full px-4 py-3 border rounded-lg focus:border-eatery-yellow outline-none bg-gray-50 focus:bg-white transition">
                <textarea placeholder="Your Message" rows="5" required class="w-full px-4 py-3 border rounded-lg focus:border-eatery-yellow outline-none bg-gray-50 focus:bg-white transition resize-none"></textarea>
                <button type="submit" class="w-full bg-eatery-header py-3 rounded-lg font-bold text-lg hover:bg-eatery-yellow transition shadow">Send Message</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-eatery-black text-white py-10 mt-auto text-center">
        <h1 class="text-2xl font-serif font-bold mb-6">Follow Us</h1>
        <ul class="flex justify-center gap-6 mb-6">
            <li><a href="https://www.facebook.com/G.R.REZON" class="hover:text-eatery-header transition-colors flex items-center gap-2"><i data-lucide="facebook" class="w-5 h-5"></i> Facebook</a></li>
            <li><a href="https://www.instagram.com/g.r.rizon/" class="hover:text-eatery-header transition-colors flex items-center gap-2"><i data-lucide="instagram" class="w-5 h-5"></i> Instagram</a></li>
            <li><a href="https://x.com/GR_Rizon" class="hover:text-eatery-header transition-colors flex items-center gap-2"><i data-lucide="twitter" class="w-5 h-5"></i> Twitter</a></li>
        </ul>
        <p class="text-sm text-gray-400">&copy; 2025 Eatery Management System | All Rights Reserved</p>
    </footer>
    <script>lucide.createIcons();</script>
</body>
</html>
